    <title>contato</title>

<body>
    <main class="box-degrade">
        <section class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <h1>Me mande uma Mensagem</h1>
                        <p>Vem ca.</p>
                        <button class="blur-button">Passe o mouse neste card</button>
                    </div>
                    <div class="back">
                        <h1>Entrar em <span>contato:</span></h1>
                        <form action="" method="post">
                           <label>Nome</label> 
                           <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off">
                           <br>
                           <label>Email</label> 
                           <input type="Email" name="Email" placeholder="Digite seu Email">
                           <label>Mensagem</label>
                           <textarea name="Message"  cols="30" rows="10" placeholder="Digite sua Mensagem"></textarea>
                           <button>Enviar</button>
                        </form>

                        <a href="/pages/index.html"><button>Voltar para o inicio</button></a>
                    </div>
                </div>
            </div>
            
        </section>
