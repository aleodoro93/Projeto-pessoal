<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="contato.css">

</head>

<body>

    <!-- inicio do meu conteudo -->
    <main class="box-degrade">
        <section class="container">

            <!--  meu card de flip flop  -->
            <div class="card">

                <!-- conteudo para meu card -->
                <div class="card-inner">

                    <!-- parte de tras do card -->
                    <div class="front">
                        <h1>Me mande uma Mensagem</h1>
                        <p>Vem ca.</p>
                        <p class="alisa-o-card">Passe o mouse neste card</p>

                    </div>

                    <!-- parte de tras do meu card -->
                    <div class="back">
                        <!-- titulo do card para entrar em contato -->
                        <h1>Entrar em <span>contato:</span></h1>
                        <!-- inicio do meu form -->
                        <form action="" method="post">
                            <label>Nome</label>
                            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off">
                            <br>
                            <label>Email</label>
                            <input type="Email" name="Email" placeholder="Digite seu Email">
                            <label>Mensagem</label>
                            <textarea name="Message" cols="30" rows="10" placeholder="Digite sua Mensagem"></textarea>
                            <button>Enviar</button>
                        </form>
                        <!-- botao de entrar em contato -->
                        <a href="../../index.html"><button>Voltar para o inicio</button></a>
                    </div>
                </div>
            </div>

        </section>
</body>

</html>
